<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Launch countdown timer</title>
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/main.js" defer></script>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<header>
		<h1 class="hidden">Launch countdown timer</h1>
	</header>

	<main>
		<h2>We're launching soon</h2>

		<section>
			<div class="card">
				<div class="numb">
					<span>08</span>
				</div>
				<p>Days</p>
			</div>

			<div class="card">
				<div class="numb">
					<span>23</span>
				</div>
				<p>Hours</p>
			</div>

			<div class="card">
				<div class="numb">
					<span>55</span>
				</div>
				<p>Minutes</p>
			</div>

			<div class="card">
				<div class="numb">
					<span>41</span>
				</div>
				<p>Seconds</p>
			</div>
		</section>
	</main>

	<footer>
		<div class="links">
			<span class="icon">
				<img src="./images/icon-facebook.svg" alt="Social Media icon">
			</span>
			<span class="icon">
				<img src="./images/icon-pinterest.svg" alt="Social Media icon">
			</span>
			<span class="icon">
				<img src="./images/icon-instagram.svg" alt="Social Media icon">
			</span>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</footer>
